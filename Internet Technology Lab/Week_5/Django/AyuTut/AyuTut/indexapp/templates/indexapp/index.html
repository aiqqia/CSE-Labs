<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function (e) {
                e.preventDefault();
                let name = $("#name").val()
                let age = $("#Age").val()
                let reg = $("#reg").val()
                let bloodGroup = $("#blood-group").children("option:selected").val()
                let number = $("#mobile").val()
                let [value] = $('input[type="radio"]:checked')
                let sem = value.value
                $("#table-name").text(name)
                $("#table-age").text(age)
                $("#table-reg").text(reg)
                $("#table-blood").text(bloodGroup)
                $("#table-mobile").text(number)
                $("#table-semester").text(sem)
            })
        })
    </script>
    <style>
        .container {
            padding-top: 1rem;
        }

        .row {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Student Bio Data</h1>
            </div>
            <div class="col-md-9">
                <form class="md-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input required type="text" class="form-control form-control-lg" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input required type="number" min="0" class="form-control form-control-lg" id="Age" />
                    </div>
                    <div class="form-group">
                        <label for="reg">Registration Number</label>
                        <input required type="number" min="0" class="form-control form-control-lg" id="reg" />
                    </div>
                    <div class="form-group">
                        <label for="blood-group">Blood Group</label>
                        <select class="form-control" id="blood-group">
                            <option value="A+" selected>A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input required type="number" min="0" class="form-control" id="mobile" />
                    </div>
                    <div class="form-group">
                        <label for="number">Semester</label>
                        <div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked value="IV">
                                <label class="custom-control-label" for="customRadioInline1"> IV </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="V">
                                <label class="custom-control-label" for="customRadioInline2"> V </label>

                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" value="VI">
                                <label class="custom-control-label" for="customRadioInline3"> VI </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover table-border ">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td id="table-name"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td id="table-age"></td>
                    </tr>
                    <tr>
                        <td>Registration Number</td>
                        <td id="table-reg"></td>
                    </tr>
                    <tr>
                        <td>Blood Group</td>
                        <td id="table-blood"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td id="table-mobile"></td>
                    </tr>
                    <tr>
                        <td>Semester</td>
                        <td id="table-semester"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
