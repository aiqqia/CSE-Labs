<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Employee Bio Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h3> {{ content }} </h3><br />
    <div class="container">
        <h3> Employee Bio-Data </h3> <br />
        <form>
            <div class="form-group">
                <label for="inputName1">Please Enter Employee Name:</label>
                <input type="text" class="form-control" id="inputName1" placeholder="Enter Employee Name">
            </div>
            <div class="form-group">
                <input type="radio" name="radios2" id="radio1" />
                <label for="radio1">Director</label><br />
                <input type="radio" name="radios2" id="radio2" />
                <label for="radio2">Joint Director</label><br />
                <input type="radio" name="radios2" id="radio3" />
                <label for="radio3">Associate Director</label><br />
                <input type="radio" name="radios2" id="radio4" />
                <label for="radio3">Assistant Director</label><br />
            </div>
            <div class="form-group">
                <label for="inputRegNo1">Please Enter Employee Salary: </label>
                <input type="number" class="form-control" id="inputRegNo1" placeholder="Enter Employee Salary">
            </div>
            <br /><br />
            <button type="submit" class="btn btn-success">Generate Employee Info</button>
        </form>
        <br>
        <br>
    </div>
</body>
</html>
